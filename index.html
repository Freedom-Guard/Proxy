<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-vazir transition-colors duration-300">
    <div class="container mx-auto p-4 max-w-5xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold">لیست پروکسی‌های تلگرام</h1>
            <button id="theme-toggle"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                <svg class="w-6 h-6 text-yellow-500 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">

                </svg>
            </button>
        </div>
        <div class="flex flex-col sm:flex-row justify-center mb-8 gap-4">
            <button id="fetch-proxies"
                class="bg-blue-600 dark:bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                دریافت پروکسی‌ها
            </button>
            <button id="random-proxy"
                class="bg-purple-600 dark:bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-700 dark:hover:bg-purple-600 transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
                پروکسی تصادفی
            </button>
        </div>
        <div id="loading" class="hidden text-center mb-6">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-lg">در حال بارگذاری...</p>
        </div>
        <div id="error"
            class="hidden text-center mb-6 bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 p-4 rounded-lg">
        </div>
        <div id="proxy-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
    <div id="toast" class="fixed bottom-4 left-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        کپی شد!
    </div>
    <footer
        class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400 py-6 border-t border-gray-300 dark:border-gray-700">
        <p class="mb-1">
            📡 پروکسی‌ها از
            <a href="https://t.me/mahsanet" target="_blank"
                class="text-blue-600 dark:text-blue-400 hover:underline font-medium">
                گروه Mahsa Net
            </a>
            تهیه می‌شن
        </p>
        <p>
            ❤️ ساخته شده توسط
            <a href="https://t.me/Freedom_Guard_Net" target="_blank"
                class="text-purple-600 dark:text-purple-400 hover:underline font-semibold">
                گارد آزادی
            </a>
            /
            <a href="https://t.me/FG_Link" target="_blank"
                class="text-green-600 dark:text-green-400 hover:underline font-semibold">
                پیوند آزادی

        </p>
